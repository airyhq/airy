categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Bug Fixes'
    label: 'fix'
  - title: '📚 Documentation'
    label: 'docs'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  ## Changes

  $CHANGES

  ## Airy CLI

  [MacOs](s3://airy-core-binaries/$RESOLVED_VERSION/darwin/airy)
  [Linux](s3://airy-core-binaries/$RESOLVED_VERSION/linux/airy)
  [Windows](s3://airy-core-binaries/$RESOLVED_VERSION/windows/airy)