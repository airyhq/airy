name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - '**'
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint apiclient
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          working-directory: lib/go/apiclient
      - name: golangci-lint cli
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          working-directory: infrastructure/cli/
      - name: golangci-lint redis-worker
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          working-directory: backend/webhook/redis-worker