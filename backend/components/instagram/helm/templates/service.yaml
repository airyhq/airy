apiVersion: v1
kind: Service
metadata:
  name: sources-instagram-connector
  labels:
    core.airy.co/prometheus: spring
    core.airy.co/component: "{{ .Values.name }}"
spec:
  ports:
    - name: web
      port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: sources-instagram-connector
---
apiVersion: v1
kind: Service
metadata:
  name: sources-instagram-events-router
  labels:
    core.airy.co/prometheus: spring
    core.airy.co/component: "{{ .Values.name }}"
spec:
  ports:
    - name: web
      port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: sources-instagram-events-router
