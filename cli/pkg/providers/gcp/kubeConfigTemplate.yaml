apiVersion: v1
clusters:
- cluster:
    server: {{.EndpointUrl}}
    certificate-authority-data: {{.CertificateData}}
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: gcloud
  name: {{.ClusterName}}
current-context: {{.ClusterName}}
kind: Config
preferences: {}
users:
- name: gcloud
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: gcloud
      args:
        - "gke"
        - "get-token"
        - "--cluster-name"
        - "{{.ClusterName}}"
