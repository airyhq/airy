global:
{{- if .Host }}
  host: {{ .Host }}
{{- end }}
security:
  allowedOrigins: '*'
  jwtSecret: {{ randAlphaNum 128 }}
ingress-controller:
{{- if .NgrokEnabled }}
  ngrokEnabled: {{ .NgrokEnabled }}
{{- end }}
{{- if .Https }}
  https: {{ .Https}}
{{- end }}
  {{- if .LoadbalancerAnnotations }}
  loadbalancerAnnotations:
  {{- range $k, $v := .LoadbalancerAnnotations }}
    {{ $k }}: {{ $v }}
  {{- end }}
  {{- end }}
{{- if .TrackingDisabled }}
tools:
  segment:
    enabled: false  
{{- end }}
