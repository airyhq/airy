<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Plugin Souce Demo Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var search = new URLSearchParams(location.search);

      (function(w, d, s, n) {
        w[n] = w[n] || {};
        w[n].channelId = search.get('channel_id');
        w[n].host = '{*API_HOST*}';
        w[n].config = {
          welcomeMessage: {
            fallback: 'Hello!\n\nWelcome to Airy!',
            richCard: {
              standaloneCard: {
                cardContent: {
                  title: 'Hey there!',
                  description: 'Welcome to Airy!',
                  media: {
                    height: 'MEDIUM',
                    contentInfo: {
                      altText: 'Airy logo',
                      fileUrl: 'https://picsum.photos/200',
                      forceRefresh: 'false',
                    },
                  },
                  suggestions: [
                    {
                      reply: {
                        text: "Let's start",
                        postbackData: '/start',
                      },
                    },
                  ],
                },
              },
            },
          },
          primaryColor: '#FFF000',
          accentColor: '#FFF111',
          bubbleIcon: 'https://www.clipartmax.com/png/small/41-418221_download-and-use-speech-bubble-png-clipart-image-chat-bubble-icon-png.png',
          sendMessageIcon: 'https://www.clipartmax.com/png/small/41-418221_download-and-use-speech-bubble-png-clipart-image-chat-bubble-icon-png.png',
        };
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
        j.async = true;
        j.src = w[n].host + '/chatplugin/ui/s.js';
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'airy');
    </script>
  </head>
  <body id="myPage" style="background-color: rgb(241, 250, 255);">
    <!-- Airy target container -->
    <div id="airyContainer"></div>
  </body>
</html>
