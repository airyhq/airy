user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

# By default nginx does not make any env variables accessible to lua
# http://nginx.org/en/docs/ngx_core_module.html#env
env API_HOST;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen 80;
        root /usr/share/nginx/html;

        location = /example {
            default_type text/html;

            content_by_lua_block {
                local template = require("resty.template")
                local template_string = ngx.location.capture("/example.html")
                template.render(template_string.body, {
                    API_HOST = os.getenv("API_HOST")
                })
            }
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        location /actuator/health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"UP"}';
        }
    }
}
