# Default openresty nginx config
# https://github.com/openresty/docker-openresty/blob/master/nginx.conf

pcre_jit on;

worker_processes  auto;

events {
    worker_connections  1024;
}

# By default nginx does not make any env variables accessible to lua
# http://nginx.org/en/docs/ngx_core_module.html#env
env API_HOST;

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent"';

    client_body_temp_path /var/run/openresty/nginx-client-body;
    proxy_temp_path       /var/run/openresty/nginx-proxy;
    fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
    uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
    scgi_temp_path        /var/run/openresty/nginx-scgi;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen 80;
        root /usr/share/nginx/html;

        location / {
            try_files $uri @rewrites @lua_index;
        }

        location @rewrites {
            rewrite ^(.+)$ last;
        }

        location @lua_index {
            default_type text/html;

            content_by_lua_block {
                local template = require("resty.template")
                local template_string = ngx.location.capture("/index.html")
                template.render(template_string.body, {
                    API_HOST = os.getenv("API_HOST")
                })
            }
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}
