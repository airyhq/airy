# Global configuration
global:
  appImageTag: develop
  containerRegistry: ghcr.io/airyhq
  namespace: default
prerequisites:
  # Configuration for the Kafka cluster
  kafka:
    brokers: "kafka-headless:9092"
    schemaRegistryUrl: "http://schema-registry:8081"
    commitInterval: 30000
  # Configuration for the Redis database
  redis:
    hostname: "redis-cluster"
    port: 6379
  # Configuration for the PostgreSQL database
  postgresql:
    endpoint: "postgres:5432"
    dbName: "admin"
    username: "postgresadmin"
    password: "changeme"
apps:
  # Specific configurations for the API apps
  api:
    jwtSecret: "long-random-generated-jwt-secret"
    allowedOrigins: "*"
  # Specific configurations for sources
  sources:
    facebook:
      appId: "changeme"
      appSecret: "changeme"
      webhookSecret: "changeme"
    google:
      partnerKey: "fdas"
      saFile: '{"type":"service_account","project_id":"airy","private_key_id":"no","private_key":"nokey","client_email":"no","client_id":"no","auth_uri":"no","token_uri":"no","no":"no","client_x509_cert_url":"no"}'
    twilio:
      authToken: "changeme"
      accountSid: "changeme"
  webhooks:
    name: "Airy-web"
  media-resolver:
    storage:
      s3:
        key: "changeme"
        secret: "changeme"
        bucket: "changeme"
        region: "changeme"
        path: "path"
tools:
  akhq:
    enabled: false
