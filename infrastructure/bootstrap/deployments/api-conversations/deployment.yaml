apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-communication
  namespace: default
  labels:
    app: api-communication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-communication
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-communication
    spec:
      containers:
      - name: api-communication
        image: ghcr.io/airyhq/api/conversations:latest
        imagePullPolicy: Never
        env:
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: airy-kafka-cp-schema-registry:8081
        - name: SERVICE_NAME
          value: api-communication
        livenessProbe:
            httpGet:
              path: /health
              port: 8080
              httpHeaders:
              - name: Health-Check
                value: health-check
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-communication
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: api-communication