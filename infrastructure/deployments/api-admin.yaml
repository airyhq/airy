apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-admin
  namespace: default
  labels:
    app: api-admin
spec:
  replicas: 0
  selector:
    matchLabels:
      app: api-admin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-admin
    spec:
      containers:
      - name: app
        image: ghcr.io/airyhq/api/admin:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: http://airy-cp-schema-registry:8081
        - name: FACEBOOK_APP_ID
          value: "<fb_app_id>"
        - name: FACEBOOK_APP_SECRET
          value: "<fb_app_secret>"
        - name: JWT_SECRET
          value: <jwt_secret>
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              httpHeaders:
              - name: Health-Check
                value: health-check
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-admin
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: api-admin
