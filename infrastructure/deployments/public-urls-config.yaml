apiVersion: v1
kind: ConfigMap
metadata:
  name: public-urls
  namespace: default
data:
  GOOGLE_WEBHOOK_PUBLIC_URL: https://fb-<ngrok_client_id>.tunnel.airy.co
  FACEBOOK_WEBHOOK_PUBLIC_URL: https://gl-<ngrok_client_id>.tunnel.airy.co
  TWILIO_WEBHOOK_PUBLIC_URL: https://tw-<ngrok_client_id>.tunnel.airy.co
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ngrok-client-config
  namespace: default
data:
  config.yml: |
    server_addr: proxy.tunnel.airy.co:4443
    trust_host_root_certs: true
