apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-chatplugin
  namespace: default
  labels:
    app: sources-chatplugin
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sources-chatplugin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sources-chatplugin
    spec:
      containers:
      - name: app
        image: ghcr.io/airyhq/sources/chat-plugin:latest
        imagePullPolicy: Always
        env:
        - name: JWT_SECRET
          value: <jwt_secret>
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: http://airy-cp-schema-registry:8081
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            httpHeaders:
              - name: Health-Check
                value: health-check
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sources-chatplugin
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: sources-chatplugin
