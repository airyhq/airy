apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-facebook-sender
  namespace: default
  labels:
    app: sources-facebook-sender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sources-facebook-sender
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sources-facebook-sender
    spec:
      containers:
      - name: sources-facebook-sender
        image: ghcr.io/airyhq/sources/facebook-sender:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: airy-kafka-cp-schema-registry:8081
        - name: SERVICE_NAME
          value: facebook-sender
---
apiVersion: v1
kind: Service
metadata:
  name: sources-facebook-sender
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: sources-facebook-sender
