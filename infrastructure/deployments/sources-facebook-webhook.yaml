apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-facebook-webhook
  namespace: default
  labels:
    app: sources-facebook-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sources-facebook-webhook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sources-facebook-webhook
    spec:
      containers:
        - name: sources-facebook-webhook
          image: ghcr.io/airyhq/sources/facebook-webhook:latest
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKERS
              value: airy-cp-kafka-headless:9092
            - name: KAFKA_SCHEMA_REGISTRY_URL
              value: airy-kafka-cp-schema-registry:8081
            - name: SERVICE_NAME
              value: sources-facebook-webhook
            - name: FB_WEBHOOK_SECRET
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: FB_WEBHOOK_SECRET
        - name: ngrok
          command:
            - /bin/bash
            - -c
            - /usr/local/bin/ngrok -config=/etc/ngrok/config.yml -log=stdout -subdomain="<ngrok_client_string>" 8080
          env:
          image: ghcr.io/airyhq/infrastructure/ngrok-client:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /etc/ngrok
              name: ngrok-client-config
      volumes:
        - name: ngrok-client-config
          configMap:
            name: ngrok-client-config
---
apiVersion: v1
kind: Service
metadata:
  name: sources-facebook-webhook
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: sources-facebook-webhook
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ngrok-client-config
  namespace: default
data:
  config.yml: |
    server_addr: proxy.tunnel.airy.co:4443
    trust_host_root_certs: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: public-urls
  namespace: default
data:
  FB_WEBHOOK_PUBLIC_URL: https://<ngrok_client_string>.tunnel.airy.co
