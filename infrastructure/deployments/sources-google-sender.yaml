apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-google-sender
  namespace: default
  labels:
    app: sources-google-sender
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sources-google-sender
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sources-google-sender
    spec:
      containers:
      - name: app
        image: ghcr.io/airyhq/sources/google-sender:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: http://airy-cp-schema-registry:8081
        - name: GOOGLE_SA_FILE
          value: '<google_sa_file>'
        livenessProbe:
          tcpSocket:
            port: 6000
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
