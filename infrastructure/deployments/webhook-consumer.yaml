apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-consumer
  namespace: default
  labels:
    app: webhook-consumer
spec:
  replicas: 0
  selector:
    matchLabels:
      app: webhook-consumer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webhook-consumer
    spec:
      containers:
      - name: app
        image: ghcr.io/airyhq/webhook/consumer:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_HOSTNAME
          value: redis-cluster
        - name: REDIS_PORT
          value: "6379"
        livenessProbe:
            httpGet:
              path: /health
              port: 8080
              httpHeaders:
              - name: Health-Check
                value: health-check
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
