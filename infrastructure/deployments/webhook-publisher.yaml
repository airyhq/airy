apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-publisher
  namespace: default
  labels:
    app: webhook-publisher
spec:
  replicas: 0
  selector:
    matchLabels:
      app: webhook-publisher
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webhook-publisher
    spec:
      containers:
      - name: app
        image: ghcr.io/airyhq/webhook/publisher:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKERS
          value: airy-cp-kafka-headless:9092
        - name: KAFKA_SCHEMA_REGISTRY_URL
          value: http://airy-cp-schema-registry:8081
        - name: REDIS_HOSTNAME
          value: redis-cluster
        - name: REDIS_PORT
          value: "6379"
        livenessProbe:
            tcpSocket:
              port: 6000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
