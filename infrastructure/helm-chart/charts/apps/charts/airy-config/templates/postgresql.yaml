apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_ENDPOINT: {{ .Values.postgresql.dbEndpoint }}
  POSTGRES_DB: {{ .Values.postgresql.dbName }}
  POSTGRES_USER: {{ .Values.postgresql.dbUsername }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.dbPassword default randAlphaNum 16}}