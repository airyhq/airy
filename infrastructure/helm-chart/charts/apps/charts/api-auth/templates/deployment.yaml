apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-auth
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-auth
    type: api
spec:
  replicas: 0
  selector:
    matchLabels:
      app: api-auth
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-auth
    spec:
      containers:
      - name: app
        image: "{{ .Values.global.containerRegistry}}/{{ .Values.image }}:{{ .Values.global.appImageTag }}"
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PASSWORD
        - name: DB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_ENDPOINT
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: JWT_SECRET
        - name: MAIL_URL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MAIL_URL
        - name: MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MAIL_PORT
        - name: MAIL_USERNAME
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MAIL_USERNAME
        - name: MAIL_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MAIL_PASSWORD
        - name: MAIL_FROM
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MAIL_FROM
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: ALLOWED_ORIGINS
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            httpHeaders:
              - name: Health-Check
                value: health-check
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
