apiVersion: v1
kind: ConfigMap
metadata:
  name: security
  namespace: {{ .Values.global.namespace }}
data:
{{- if .Values.systemToken }}
  systemToken: {{ .Values.systemToken | quote }}
{{- end }}
  jwtSecret: {{ .Values.jwtSecret | default (randAlphaNum 128) | quote }}
  allowedOrigins: {{ .Values.allowedOrigins | quote }}
