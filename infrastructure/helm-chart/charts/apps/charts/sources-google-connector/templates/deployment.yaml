apiVersion: apps/v1
kind: Deployment
metadata:
  name: sources-google-connector
  namespace: default
  labels:
    app: sources-google-connector
    type: sources-google
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sources-google-connector
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sources-google-connector
    spec:
      containers:
        - name: app
          image: '{{ .Values.global.containerRegistry}}/{{ .Values.image }}:{{ .Values.global.appImageTag }}'
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_BROKERS
            - name: KAFKA_SCHEMA_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_SCHEMA_REGISTRY_URL
            - name: KAFKA_COMMIT_INTERVAL_MS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_COMMIT_INTERVAL_MS
            - name: GOOGLE_SA_FILE
              valueFrom:
                configMapKeyRef:
                  name: sources-config
                  key: GOOGLE_SA_FILE
            - name: GOOGLE_PARTNER_KEY
              valueFrom:
                configMapKeyRef:
                  name: sources-config
                  key: GOOGLE_PARTNER_KEY
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: JWT_SECRET
          livenessProbe:
            tcpSocket:
              port: 6000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
        - name: ngrok
          command:
            - /bin/bash
            - -c
            - /usr/local/bin/ngrok -config=/etc/ngrok/config.yml -log=stdout -subdomain="${WEBHOOK:8:13}" 8080
          image: ghcr.io/airyhq/infrastructure/ngrok-client:latest
          env:
            - name: WEBHOOK
              valueFrom:
                configMapKeyRef:
                  name: sources-config
                  key: GOOGLE_WEBHOOK_PUBLIC_URL
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /etc/ngrok
              name: ngrok-client-config
      volumes:
        - name: ngrok-client-config
          configMap:
            name: ngrok-client-config
