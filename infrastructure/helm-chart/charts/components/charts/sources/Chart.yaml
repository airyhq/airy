apiVersion: v2
appVersion: "1.0"
description: A Helm chart for the Airy Core official sources
name: sources
version: 1.0
dependencies:
  - name: chatplugin
    condition: chatplugin.installed
  - name: facebook
    condition: facebook.enabled
  - name: google
    condition: google.enabled
  - name: twilio
    condition: twilio.enabled
  - name: viber
    condition: viber.enabled
