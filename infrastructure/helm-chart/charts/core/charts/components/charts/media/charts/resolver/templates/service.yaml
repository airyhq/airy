apiVersion: v1
kind: Service
metadata:
  name: media-resolver
  namespace: {{ .Values.global.kubernetes.namespace }}
  labels:
    core.airy.co/prometheus: spring
spec:
  ports:
    - name: web
      port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: media-resolver
