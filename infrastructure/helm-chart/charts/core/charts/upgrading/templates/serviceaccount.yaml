apiVersion: v1
kind: ServiceAccount
metadata:
  name: airy-upgrade
  namespace: {{ .Values.global.kubernetes.namespace }}
  annotations:
    "helm.sh/hook": "pre-upgrade"
    "helm.sh/hook-weight": "-10"
automountServiceAccountToken: true
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: airy-upgrade
  namespace: {{ .Values.global.kubernetes.namespace }}
  annotations:
    "helm.sh/hook": "pre-upgrade"
    "helm.sh/hook-weight": "-10"
rules:
- apiGroups: ["extensions", "apps"]
  resources: ["deployments", "deployments/scale", "statefulsets", "statefulsets/scale"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps", "persistentvolumeclaims", "persistentvolumes", "persistentvolumeclaims/status", "secrets"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: ["extensions", "batch"]
  resources: ["jobs"]
  verbs: ["create","delete","get","list","patch","update","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airy-upgrade
  namespace: {{ .Values.global.kubernetes.namespace }}
  annotations:
    "helm.sh/hook": "pre-upgrade"
    "helm.sh/hook-weight": "-10"
subjects:
  - kind: ServiceAccount
    name: airy-upgrade
    namespace: {{ .Values.global.kubernetes.namespace }}
roleRef:
  kind: Role
  name: airy-upgrade
  apiGroup: rbac.authorization.k8s.io
