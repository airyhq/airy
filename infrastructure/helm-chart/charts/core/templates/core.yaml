apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
  namespace: {{ .Values.global.kubernetes.namespace }}
data:
  APP_IMAGE_TAG: {{ .Values.global.kubernetes.appImageTag }}
  CORE_ID: {{ randAlphaNum 10 | lower }}
  CHATPLUGIN_JWT_SECRET: {{ randAlphaNum 128 | quote }}
  {{- $tools := .Values.global.tools | default dict }}
  {{- $segment := $tools.segment | default dict }}
  SEGMENT_ANALYTICS_ENABLED: {{ $segment.enabled | default "true" }}
