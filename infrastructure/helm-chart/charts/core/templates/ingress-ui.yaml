kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: 'airy-core-ui'
  namespace: {{ .Values.global.kubernetes.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    core.airy.co/managed: "true"
spec:
  rules:
    - http:
        paths:
          - path: /ui(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-ui
                port:
                  number: 80
          - path: /chatplugin/ui(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-chat-plugin
                port:
                  number: 80
  ingressClassName: nginx
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: 'airy-core-redirect'
  namespace: {{ .Values.global.kubernetes.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: /ui
  labels:
    core.airy.co/managed: "true"
spec:
  rules:
    - http:
        paths:
          - path: /$
            pathType: Prefix
            backend:
              service:
                name: frontend-ui
                port:
                  number: 80
  ingressClassName: nginx
