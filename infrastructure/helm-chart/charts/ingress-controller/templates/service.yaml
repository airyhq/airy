apiVersion: v1
kind: Service
metadata:
  annotations:
  {{ if .Values.global.ingress }}
  {{ if eq .Values.global.ingress.httpsTermination "LoadBalancer" }}
  {{ if .Values.global.ingress.httpsCertificate }}
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '60'
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.global.ingress.httpsCertificate }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
  {{ end }}
  {{ end }}
  {{ end }}
  {{- range $k, $v := .Values.global.ingress.loadbalancerAnnotations }}
    {{ $k }}: {{ $v }}
  {{- end }}
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
  name: ingress-nginx-controller
  namespace: {{ .Values.namespace }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  {{ if .Values.global.ingress }}
  {{ if .Values.global.ingress.https }}
  {{ if eq .Values.global.ingress.httpsTermination "LoadBalancer" }}
    - name: http
      port: 80
      protocol: TCP
      targetPort: tohttps
      appProtocol: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: http
      appProtocol: https
  {{ else }}
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      appProtocol: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
      appProtocol: https
  {{ end }}
  {{ else }}
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      appProtocol: http
  {{ end }}
  {{ else }}
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      appProtocol: http
  {{ end }}
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
  name: ingress-nginx-controller-admission
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - name: http-webhook
      port: 80
      targetPort: webhook
      appProtocol: http
    - name: https-webhook
      port: 443
      targetPort: webhook
      appProtocol: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
---
{{ if or ( .Values.global.kubernetes.ngrokEnabled ) ( .Values.global.ingress.nodePort ) }}
kind: Service
apiVersion: v1
metadata:
  name: ingress-node-port
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      nodePort: {{ default 80 .Values.global.ingress.nodePort }}
      targetPort: 80
      name: web
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
{{ end }}