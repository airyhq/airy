apiVersion: v1
kind: Service
metadata:
  name: beanstalk
  namespace: {{ .Values.global.kubernetes.namespace }}
spec:
  type: ClusterIP
  ports:
  - name: client
    port: {{ .Values.port }}
    targetPort: {{ .Values.port }}
  - name: exporter
    port: {{ .Values.prometheusExporterPort }}
    targetPort: {{ .Values.prometheusExporterPort }}
  selector:
    app: beanstalkd
