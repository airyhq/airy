{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akhq
  namespace: "default"
  labels:
    app: akhq
    type: enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akhq
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: akhq
    spec:
      containers:
        - name: app
          image: tchiotludo/akhq:0.16.0 
          imagePullPolicy: Always
          volumeMounts:
          - name: akhq-config
            mountPath: /app/application.yml
            subPath: application.yml
          env:
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_BROKERS
            - name: KAFKA_SCHEMA_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_SCHEMA_REGISTRY_URL
            - name: SERVICE_NAME
              value: akhq
      volumes:
        - name: akhq-config
          configMap:
            name: akhq-config
  {{ end }}
