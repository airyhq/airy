apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
  namespace: {{ .Values.global.namespace }}
data:
  APP_IMAGE_TAG: {{ .Values.global.appImageTag }}
  CORE_ID: {{ randAlphaNum 10 | lower }}
  CHATPLUGIN_JWT_SECRET: {{ randAlphaNum 128 | quote }}
  NGROK_ENABLED: "{{ .Values.global.ngrokEnabled }}"
