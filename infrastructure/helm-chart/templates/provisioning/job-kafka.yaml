apiVersion: batch/v1
kind: Job
metadata:
  name: provisioning-topics
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
spec:
  template:
    spec:
      containers:
      - name: create-topics
        image: "{{ .Values.provisioning.kafka.image }}:{{ .Values.provisioning.kafka.imageTag }}"
        command: ["/bin/bash", "/opt/provisioning/create-topics.sh"]
        envFrom:
        - configMapRef:
            name: kafka-config
        env:
        - name: PARTITIONS
          value: "{{ .Values.provisioning.kafka.partitions }}"
       {{ if .Values.provisioning.kafka.namespaceTopics }}
        - name: AIRY_CORE_NAMESPACE
          value: {{ .Release.Namespace }}
       {{ end }}
        volumeMounts:
        - name: kafka-create-topics
          mountPath: /opt/provisioning
        - name: kafka-config
          mountPath: /opt/kafka/ca.pem
          subPath: KAFKA_SASL_CA
      initContainers:
      - name: wait
        image: "{{ .Values.global.busyboxImage }}"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "/opt/provisioning/wait-for-minimum-kafkas.sh"]
        envFrom:
          - configMapRef:
              name: kafka-config
        volumeMounts:
        - name: provisioning-scripts
          mountPath: /opt/provisioning
      volumes:
        - name: provisioning-scripts
          configMap:
            name: provisioning-scripts
        - name: kafka-create-topics
          configMap:
            name: kafka-create-topics
        - name: kafka-config
          configMap:
            name: kafka-config
      restartPolicy: Never
  backoffLimit: 3
