alertmanager:
  enabled: true
  apiVersion: v2
  ingress:
    enabled: true
    hosts: []
    paths: ['/alertmanager']
  routePrefix: /alertmanager
grafana:
  enabled: true
  adminPassword: prom-operator
  ingress:
    enabled: true
    hosts: []
    path: /grafana
prometheus:
  enabled: true
  ingress:
    enabled: true
    hosts: []
    paths: ['/prometheus']
  prometheusSpec:
    routePrefix: /prometheus
  additionalServiceMonitors:
  - name: "spring-apps"
    selector:
      matchLabels:
        core.airy.co/prometheus: spring
    namespaceSelector:
      matchNames: ["default"]
    endpoints:
      - port: web 
        interval: 30s
        path: actuator/prometheus
  - name: "kafka"
    selector:
      matchLabels:
        core.airy.co/prometheus: kafka
    namespaceSelector:
      matchNames: ["default"]
    endpoints:
      - port: prometheus 
        interval: 30s
